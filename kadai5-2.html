<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">数字のAPI</h1>
    <form name="apiform"><p>
        数字：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const number = myForm.form_data.value; // 取得した数字を格納
            const responce = await fetch(`http://numbersapi.com/${number}/trivia`); 
            const data = await responce.json();
            const trivia = data[0];
            document.getElementById("result").innerHTML += trivia +"<br />";
            document.apiform.reset();
        }
    </script>
</body>
</html>
